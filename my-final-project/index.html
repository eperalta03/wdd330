<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO DESCRIPTION -->
    <meta name="description"
        content="Travel Helper: A simple tool to help travelers from Argentina plan trips to Europe — currency converter, information, and packing checklist.">

    <title>Travel Helper</title>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

    <link rel="icon" type="images/favicon" href="images/favicon.ico">
    <link rel="shortcut icon" href="images/favicon.ico">


<body>

    <!-- MOBILE HEADER -->
    <header class="mobile-header">
        <button id="menu-btn">☰</button>

        <!-- MOBILE TITLE WITH ICON -->
        <div class="mobile-title">
            <img src="images/icon_travel.webp" alt="App Icon" class="app-icon">
            <h1>TRAVEL HELPER</h1>
        </div>
    </header>

    <!-- DESKTOP TITLE -->
    <div class="desktop-title">
        <img src="images/icon_travel.webp" alt="App Icon" class="title-icon">
        <h1>TRAVEL HELPER</h1>
    </div>

    <!-- DESKTOP NAVIGATION -->
    <nav class="desktop-nav">
        <ul>
            <li class="active">Currency Converter</li>
            <li>Information</li>
            <li>Packing Checklist</li>
        </ul>
    </nav>

    <!-- MAIN LAYOUT -->
    <main class="layout">

        <!-- LEFT COLUMN -->
        <div class="left-column">

            <!-- CURRENCY CONVERTER -->
            <section class="converter">
                <h2>Currency Converter</h2>

                <div class="input-box">
                    <input type="text" id="fromValue" placeholder="ARS">
                    <button id="convertBtn">→</button>
                </div>

                <div class="input-box">
                    <input type="text" id="toValue" placeholder="EUR" readonly>
                </div>
            </section>

            <!-- INFORMATION SECTION -->
            <section class="info-section">
                <h2>Information</h2>
                <p id="infoText">Select a country to load information...</p>
            </section>

        </div>

        <!-- RIGHT COLUMN -->
        <div class="right-column">

            <!-- IMAGE PLACEHOLDER -->
            <div class="image-placeholder">
                <img src="images/planning_travel.webp" alt="Travel Illustration" class="placeholder-img">
            </div>

            <!-- CHECKLIST -->
            <section class="checklist">
                <h2>Packing Checklist</h2>
                <ul id="packingList">
                    <li><input type="checkbox"> Passport</li>
                    <li><input type="checkbox"> Charger</li>
                    <li><input type="checkbox"> Clothes</li>
                </ul>

                <!-- DESKTOP BUTTONS -->
                <div class="desktop-buttons">
                    <button id="saveTripBtn">Save This Trip</button>
                    <button id="savedTripsBtn">View Saved Trips</button>
                </div>
            </section>

        </div>

    </main>

    <!-- MOBILE BOTTOM BUTTONS -->
    <div class="mobile-buttons">
        <button id="saveTripBtnMobile">Save This Trip</button>
        <button id="savedTripsBtnMobile">View Saved Trips</button>
    </div>

    <!-- FOOTER -->
    <footer>
        <p>&copy; <span id="currentyear"></span> Amarilla Facundo, Argentina</p>
        <p id="lastModified"></p>
    </footer>

    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/api.js"></script>

</body>

</html>
